machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t sabayon/builder-amd64 .
    - docker export $( docker run sabayon/builder-amd64 true || true; docker ps -aq | xargs echo | cut -d ' ' -f 1) | docker import - sabayon/builder-amd64-squashed
    - docker export $( docker run sabayon/builder-amd64 true || true; docker ps -aq | xargs echo | cut -d ' ' -f 1) | docker import - sabayon/builder-amd64
test:
  override:
    - docker run sabayon/builder-amd64-squashed app-text/tree
    - docker run sabayon/builder-amd64 app-text/tree
deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push sabayon/builder-amd64-squashed
      - docker push sabayon/builder-amd64
